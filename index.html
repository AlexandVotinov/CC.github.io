<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>10-to-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Введите число для перевода :</label>
                <input type="text" class="form-control" id="input">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input of-sustem" name="of" type="radio" id="of2" value="2">
                    <label class="form-check-label" for="of2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input of-sustem" name="of" type="radio" id="of8" value="8">
                    <label class="form-check-label" for="of8">8</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input of-sustem" name="of" type="radio" id="of10" value="10" checked>
                    <label class="form-check-label" for="of10">10</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input of-sustem" name="of" type="radio" id="of16" value="16">
                    <label class="form-check-label" for="of16">16</label>
                </div>
                <div class="form-check form-check-inline">
                    <span>--- Из какой системы</span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input to-sustem" name="to" type="radio" id="to2" value="2" checked>
                    <label class="form-check-label" for="to2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input to-sustem" name="to" type="radio" id="to8" value="8">
                    <label class="form-check-label" for="to8">8</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input to-sustem" name="to" type="radio" id="to10" value="10">
                    <label class="form-check-label" for="to10">10</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input to-sustem" name="to" type="radio" id="to16" value="16">
                    <label class="form-check-label" for="to16">16</label>
                </div>
                <div class="form-check form-check-inline">
                    <span>--- В какую систему</span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-3 form-check-inline">
                    <button class="btn btn-primary" id="button">Перевести</button>
                </div>
                <div class="form-group col-md-8 form-check-inline">
                    <span id="result"></span>
                </div>
            </div>
            <div>
                <span>Alexander Votinov - ISsoft solutions</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
